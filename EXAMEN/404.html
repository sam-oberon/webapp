<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="stylesheet" href="CSS/404styles.css">

    <link rel="icon" type="image/svg+xml" href="./archivos/LOGONOTA.png" />
    <link rel="shortcut icon" href="./archivos/LOGONOTA.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./archivos/LOGONOTA.png" />
    <meta name="apple-mobile-web-app-title" content="HARMONY'S OFFICIAL PAGE" />
</head>
<body>
    
    <div class="background-container">
        <img src="archivos/FONDO404.jpg" alt="Background Image" class="background-image">
    </div>

    
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Page Not Found</h2>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. Please check the URL or return to the homepage.
        </p>
        <a href="index.html" class="error-button">Go to Homepage</a>
    </div>
</body>
</html>
